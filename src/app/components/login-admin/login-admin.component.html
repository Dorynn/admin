<div class="wrapper">
    <h2 class="title">Đăng nhập</h2>

    <input [(ngModel)]="phoneNumber" type="text" nz-input>
    <input [(ngModel)]="password" type="password" nz-input>
    
    <button nz-button class="background-brown" (click)="handleLogin()">Login</button>

    <div class="footer">Bạn chưa có tài khoản? <span class="link-text" type="button" (click)="goToRegister()">Đăng ký</span></div>

</div>
